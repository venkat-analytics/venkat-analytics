name: Generate Snake Animation

on:
  schedule: # Run every day at midnight UTC
    - cron: "0 0 * * *"
  workflow_dispatch: # Allow manual runs

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Generate snake files
      - name: Generate GitHub Contribution Snake
        uses: Platane/snk@v3
        with:
          github_user_name: venkat-analytics   # <-- replace with your GitHub username
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # Step 2: Push the generated files to the output branch
      - name: Push Snake files to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKENÂ }}
