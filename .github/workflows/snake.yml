name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # Run daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: write   # <-- allows pushing to output branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Snake files
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: venkat-analytics   # <-- replace with your GitHub username
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg

      - name: Push Snake files to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKENÂ }}
